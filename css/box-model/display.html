<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style-display.css" />
    <style type="text/css">
      #div-1 {
        background-color: aquamarine;
      }

      #div-2 {
        background-color: brown;
      }

      #paragraph {
        border: 5px solid greenyellow;
      }

      #span-1 {
        background-color: orange;
      }

      #span-2 {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div id="div-1">Div number 1</div>
    <p id="paragraph">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, aliquid
      dignissimos impedit voluptatum unde maxime.
      <span id="span-1">Span n°1</span>
      <span id="span-2">Span n°2</span>
      Officia neque, quisquam et, dolorum error sunt explicabo necessitatibus
      blanditiis sint ad fugit eveniet odit.
    </p>
    <div id="div-2">Div number 2</div>
  </body>
</html>
